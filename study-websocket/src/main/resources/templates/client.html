<!DOCTYPE HTML>
<html lang="">
<head>
    <title>WebSocket</title>
</head>

<body>
Welcome<br/>
<label for="ip">
    ip:<input id="ip" type="text"/>
    <button onclick="connection()">connection</button>
</label><br/>
<label for="text"></label><input id="text" type="text"/>
<button onclick="send()">Send</button>
<button onclick="closeWebSocket()">Close</button>
<div id="message">
</div>
</body>

<script type="text/javascript">
    var userName = "lily";
    var websocket = null;
    var host = window.location.host;
    document.getElementById('ip').value = host;
    connection();

    function connection() {
        var ip = document.getElementById('ip');
        console.log(ip.value);
        websocket = new WebSocket("ws://" + ip.value + "/websocket/socket/" + userName);
        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("open");
        };

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        };

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("close");
        };
    }

    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {

    } else {
        alert('Not support websocket')
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        websocket.close();
    };

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(userName + ":" + message);
    }
</script>
</html>
